<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato');
        .chat * {
            margin: 0;
            border: 0;
            padding: 0;
            font: inherit;
        }
        .chat {
            font-family: 'Lato', sans-serif;
            font-size: 16px;
        }
        .chat header {
            font-weight: bold;
            padding: 10px 20px;
            background-color: #e67e22;
            color: white;
        }
        .chat section {
            padding: 10px 20px;
            background-color: #f1c40f;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .chat section * {
            border-radius: 10px;
        }

        .chat section .message {
            padding: 10px;
            border-left: 3px solid #f39c12;
            background-color: rgba(255, 255, 255, 0.7);
            color: #f39c12;
            margin-bottom: 5px;
            width: 80%;
        }
        
        .chat section .message.me {
            padding: 20px;
            border: none;
            border-bottom: 3px solid #e67e22;
            border-top: 3px solid #e67e22;
            background: #f39c12;
            color: white;
            align-self: flex-end;
        }

        .chat section .message p {
            padding-bottom: 10px;
        }

        .chat textarea {
            padding: 20px;
            border: 2px solid #f1c40f;
        }

        .chat textarea:focus {
            outline: none;
            border: 2px solid #f39c12;
        }
    </style>
</head>
<body>
    <div id="app">
        <app class="chat"></app>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script>
        Vue.component('app', {
            data() {
                return {
                    messages: [
                        // {
                        //     me: true,
                        //     text: 'Bom dia'
                        // },
                        // {
                        //     me: false,
                        //     text: [
                        //         'Bom dia',
                        //         'Em que posso ajudar'
                        //     ]
                        // }
                    ],
                    message: '',
                    loading: false
                }
            },
            template: `<div>
                    <header>Chatbot</header>
                    <main>
                        <section>
                            <div class="message" v-for="m in messages" :class="{ me: m.me }" v-html="$options.filters.messageFormat(m.text)"></div>
                            <img src="https://loading.io/spinners/message/lg.messenger-typing-preloader.gif" v-if="loading" style="width: 50px"/>
                            <textarea :disabled="loading" placeholder="Envie uma mensagem..." @keypress.enter.prevent="sendMessage" v-model="message"></textarea>
                        </section>
                    </main>
            </div>`,
            methods: {
                sendMessage() {
                    this.messages.push({
                        me: true,
                        text: this.message
                    })

                    const data = {
                        message: this.message
                    }
                    this.message = '';
                    this.loading = true;
                    axios.post('http://localhost:3000/dialog', data).then((response) => {
                        this.messages.push({
                            me: false,
                            text: response.data
                        })
                        this.loading = false;
                    })
                }
            },
            filters: {
                messageFormat (text) {
                    if (typeof text == 'string') {
                        return text;
                    }

                    if (typeof text == 'object') {
                        let result = '';
                        for (let i = 0; text.length > i; i++) {
                            result += `<p>${text[i]}</p>`
                        }
                        return result;
                    }
                }
            }
        });

        new Vue({
            el: '#app',
        })
    </script>
</body>
</html>
